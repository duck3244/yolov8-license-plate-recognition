# pytest.ini
# 테스트 설정

[tool:pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
addopts =
    -v
    --tb=short
    --strict-markers
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-fail-under=80

markers =
    slow: 느린 테스트 (장시간 실행)
    integration: 통합 테스트
    unit: 단위 테스트
    gpu: GPU가 필요한 테스트